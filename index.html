<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<script src="./bundle.js"></script>
<style>

		width:100%;
	}
	.su_text{
		text-decoration:line-through;
	}
	.item_text{
		font-family:'微軟正黑體';
	}
	.title{
		margin-bottom: 20px;
	}
	.img-thumbnail{
		width:36px;
		height:36px;
	}
	.wrap-contact{
		background: #b3d7ff;
		display: flex;
		flex-wrap: wrap;

<body>
	<div class="jumbotron vertical-center bg-light">
		<div class="container wrap-contact" style="width: 500px;">
			<div class="row justify-content-center align-items-center">
				<div class="item_text">  
					<div class="row">
						<div class="col">
							<h2 id="title" class="text-center text-black font-weight-bold title">待辦清單</h2>
						</div>
					</div>
					<div class="row mb-4">
						<div class="col">
							<input type="textbox" class="form-control" id="item" name="item" />
						</div>
						<input type="button" id="add" class="btn btn-success" value="Go" onClick="add_item()">
					</div>
					<div class="card bg-light text-secondary shadow p-4 mb-4 bg-white">
						<div class="card-body">
							<div id="item_list">
								<table id="item_table" class="table">
									<tr class="table-info">
										<th scope="col"></th>
										<th scope="col">項目</th>
										<th scope="col">修改</th>
										<th scope="col">刪除</th>
									</tr>
									<tr id="item0">
										<td><input type="checkbox" id="success" name="success" ></td>
										<td>7點~8點晨跑</td>
										<td><img src="./assets/images/pencil.png" alt=""  class="img-thumbnail" id="pencil" /></td>
										<td><img src="./assets/images/delete.png" alt=""  class="img-thumbnail" id="delete" /></td>
									</tr>
									<tr id="item1">
										<td><input type="checkbox" id="success" name="success" /></td>
										<td>8點~9點準備上班</td>
										<td><img src="./assets/images/pencil.png" alt=""  class="img-thumbnail" id="pencil" /></td>
										<td><img src="./assets/images/delete.png" alt=""  class="img-thumbnail" id="delete" /></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="card bg-light text-secondary shadow p-4 mb-4 bg-white">
						<div class="card-body">
							<h2 id="title" class="text-center text-black font-weight-bold">已完成</h2>
							<div id="success_list">
								<table id="success_table" class="table">
									<tr class="table-info">
										<th scope="col"></th>
										<th scope="col">項目</th>
										<th scope="col">修改</th>
										<th scope="col">刪除</th>
									</tr>
									<tr id="su_item0">
										<td><input type="checkbox" id="success" name="success" checked/></td>
										<td class="su_text">5點~6點準備起床盥洗</td>
										<td><img src="./assets/images/pencil.png" alt=""  class="img-thumbnail" id="pencil" /></td>
										<td><img src="./assets/images/delete.png" alt=""  class="img-thumbnail" id="delete" /></td>
									</tr>
								</table>
							<div>
						<div>
					<div>
				<div>
			<div>
		<div>
	<div>
</body>
<script language="JavaScript">
window.onload=getTableData;
function getTableData(){
	let days = 30;
	let date = new Date();
	date.setTime(date.getTime()+(days*24*60*60*1000));
	document.cookie = "SetCookie" + "=" + escape("132456") + ";expires=" + date.toGMTString();
	
	console.log(document.cookie);
	//alert(getCookie("item_table"));
}

let img = document.getElementsByClassName("img-thumbnail");
for(var i=0; i<img.length; i++){
	if(img[i].id == 'delete'){
		img[i].addEventListener('click',deleteItem);
	}else{
		img[i].addEventListener('click',updateItem);
	}
}

let input = document.getElementsByTagName("input");
for(var i=0; i<input.length; i++){
	if(input[i].type == 'checkbox'){
		input[i].addEventListener('click',successItem);
	}
}

function add_item(){
	let item_table = document.getElementById("item_table");
	let item = document.getElementById("item").value;
	let length = item_table.rows.length;
	let item_id = "item"+(length-1);
	
	let tr = item_table.insertRow(length);
	tr.setAttribute("id", item_id);

	//用陣列組欄位內容
	let obj = new Object();
	obj = {element : 'input',type : 'checkbox',id : 'success'};
	let success_Item = setElement(obj);
	success_Item.addEventListener('click', successItem);
	
	let item_text = document.createTextNode(item);
	
	obj = {element : 'img',src : './assets/images/pencil.png',id : 'update',class : 'img-thumbnail'};
	let update_Item = setElement(obj);
	update_Item.addEventListener('click', updateItem);
	
	//要在建立新的img元素，不然會被覆蓋
	obj = {element : 'img',src : './assets/images/delete.png',id : 'delete',class : 'img-thumbnail'};
	let delete_Item = setElement(obj);
	delete_Item.addEventListener('click', deleteItem);
	
	let colums = [success_Item, item_text, update_Item, delete_Item];
	
	//迴圈跑陣列新增至table裡
	for(var i=0; i<colums.length; i++){
		let td = document.createElement("td");
		td.appendChild(colums[i]);
		tr.appendChild(td);
	}

	document.getElementById("item").value = "";
	setTableCookie(item_table);
	console.log(getCookie("item_table"));
}

function setElement(obj){
	let el = document.createElement(obj['element']);
	delete obj.element;
	for(key in obj){
		console.log(key);
		console.log(obj[key]);
		el.setAttribute(key,obj[key]);
	}
	
	return el;
}

function updateItem(){
	//先取得目前第一欄checkbox是否勾選，當修改完回復時用來判斷要set哪個class(text、su_text)
	//使用class 判斷是否為編輯模式(在文字的節點上新增)
	let isChecked = this.closest('tr').cells[0].childNodes[0].checked;
	let item_td = this.closest('tr').cells[1];
	let su_text = "";
	
	if(isChecked){
		su_text = "su_text";
	}
	
	setTableRowTextHtml(item_td,su_text);
}

function setTableRowTextHtml(item_td,text){
	let textbox = item_td.className;
	if(textbox=='edit'){
		let td_childNode = item_td.childNodes[0];
		item_td.innerHTML =  td_childNode.value;
		item_td.setAttribute("class",text);
	}else{
		item_td.innerHTML = '<input type="textbox" class="form-control" id="update" name="update" value="'+item_td.innerText+'"/>';
		item_td.setAttribute("class","edit");
	}
}

function deleteItem(){
	let td = this.parentNode;
	let tr = td.parentNode;
	tr.parentNode.removeChild(tr);
}

function successItem(){
	let isChecked = this.checked;
	let item_table = this.closest('table');
	let table_id = item_table.id;
	let tr = this.closest('tr');

	let list_table = "";
	if(isChecked){
		list_table = document.getElementById("success_table");
		tr.setAttribute("id", "su_item"+(list_table.rows.length-1));
		tr.cells[1].setAttribute("class", "su_text");
	}else{
		list_table = document.getElementById("item_table");
		tr.setAttribute("id", "item"+(list_table.rows.length-1));
		tr.cells[1].setAttribute("class", "text");
	}
	
	list_table.appendChild(tr);
}

function setTableCookie(obj){
	let table = obj;
	let length = table.rows.length;
	
	//從第二行開始setCookie
	for(let i=1; i<length; i++){
		let row = table.rows[i];
		setCookie(row.id,row.innerHTML);
	}
	setCookie(table.id,length-1);
}

function setCookie(name,value){
	let days = 30;
	let date = new Date();
	date.setTime(date.getTime()+(days*24*60*60*1000));
	document.cookie = name + "=" + escape(value) + ";expires=" + date.toGMTString();
}

function getCookie(name){
	var name = name + "=";
	var decodedCookie = decodeURIComponent(document.cookie);
	var ca = decodedCookie.split(';');
	for(var i = 0; i <ca.length; i++) {
		var c = ca[i];
			while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}	
		if (c.indexOf(name) == 0) {
		return c.substring(name.length, c.length);
    }
  }
  return "";
	//let arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
	//if (arr != null)return unescape(arr[2]); return null;
}

function delCookie(name){
	let date = new Date();
	date.setTime(date.getTime()-1);
	let cval = getCookie(name);
	if (cval != null) document.cookie = name + "=" + cval + ";expires=" + date.toGMTString();
}
</script>
</html>
